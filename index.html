<head>

</head>
<body>
  <script

  crossorigin="anonymous"></script>
  
  <header>
    <div class="logo">リコの動物病院</div>
    <nav>
      <ul>
        <li><a href="#">当院について</a></li>
        <li><a href="#">診療案内</a></li>
        <li><a href="#">料金案内</a></li>
        <li><a href="#">院内紹介</a></li>
        <li><a href="#">里親募集</a></li>
      </ul>
    </nav>

  <main>
    <section class="carousel">
      <div class="carosel-content">
        <p>カルセール</p>
        <p>メインビジュアル</p>

    <section class="about">
      <h2>診療理念</h2>
      <div class="about-content">
        <div class="image-placeholder">

        </div>

    </section>

  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
}

header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 1rem;
}

nav ul li a {
    text-decoration: none;
    color: #000;
}

main {
    padding: 2rem 1rem;
}

section {
    margin-bottom: 2rem;
}

.carousel {
    background-color: #ddd;
    text-align: center;
    padding: 2rem;
}

.carousel-content p {
    margin-bottom: 1rem;
}

.about-content, .concept-content {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
}

.about-content .image-placeholder, .concept-content .image-placeholder, .concept-content .text-placeholder {
    background-color: #ddd;
    flex: 1;
    min-height: 200px;
}

.text-placeholder {
    flex: 2;
    background-color: #eee;
}

button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    border: none;
    background-color: #888;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
